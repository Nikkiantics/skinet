<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mg-4">
                <h1 class="mg-3">Sign Up</h1>

            <app-text-input [formControl]="registerForm.controls['displayName']"  [label]="'Display Name'"></app-text-input>
            <app-text-input [formControl]="registerForm.controls['email']"  [label]="'Email Address'"></app-text-input>
            <app-text-input [formControl]="registerForm.controls['email']" [label]= "'Password'" [type]="'password'"></app-text-input>

              </div>
              <div class="d-grid">
                <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Sign Up</button>
              </div>
        </form>
    </div>
</div>
